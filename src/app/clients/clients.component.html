<app-home-header></app-home-header>
<div class="bg-light">
    <div class="container pt-5">
        <div class="row">
            <div class="d-flex justify-content-between">
                <h1>Clients List</h1>
                <!-- Button trigger modal -->
                <button (click)="OnClickAddClients()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">
    Add New Client
  </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
                    <div class="modal-dialog show modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Client Details</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="clientForm" class="row g-3 needs-validation" novalidate>
                                    <div class="col-md-6">
                                        <label for="validationServer01" class="form-label">First Name</label>
                                        <input type="text" formControlName="firstName" class="form-control is-valid" id="validationServer01" value="Mark" required>
                                        <!-- <div class="valid-feedback">
                                            Looks good!
                                        </div> -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationServer02" class="form-label">Last Name</label>
                                        <input type="text" formControlName="lastName" class="form-control is-valid" id="validationServer02" value="Otto" required>
                                        <!-- <div class="valid-feedback">
                                            Looks good!
                                        </div> -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationServerUsername" class="form-label">E-mail</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                            <input type="text" formControlName="email" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                            <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                                Please choose a username.
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationServer03" class="form-label">DOJ</label>
                                        <input type="date" formControlName="doj" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                                        <!-- <div id="validationServer03Feedback" class="invalid-feedback">
                                            Please provide a valid city.
                                        </div> -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationServer05" class="form-label">Mobile No.</label>
                                        <input type="number" formControlName="mobileNum" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                                        <!-- <div id="validationServer05Feedback" class="invalid-feedback">
                                            Please provide a valid zip.
                                        </div> -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationServer04" class="form-label">State</label>
                                        <select class="form-select is-invalid" formControlName="state" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                          <option selected disabled value="">Choose...</option>
                                          <option value="1">Haryana</option>
                                          <option value="2">Punjab</option>
                                        </select>
                                        <!-- <div id="validationServer04Feedback" class="invalid-feedback">
                                            Please select a valid state.
                                        </div> -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationServer05" class="form-label">Total Payment Received</label>
                                        <input type="number" formControlName="totalPaymentReceived" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                                        <!-- <div id="validationServer05Feedback" class="invalid-feedback">
                                            Please provide a valid zip.
                                        </div> -->
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input is-invalid" formControlName="termsAndConditions" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                                            <label class="form-check-label" for="invalidCheck3">
                                          Agree to terms and conditions
                                        </label>
                                            <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">
                                                You must agree before submitting.
                                            </div> -->
                                        </div>
                                    </div>
                                    <!-- <div class="col-12">
                                        <button class="btn btn-primary" type="submit">Submit form</button>
                                    </div> -->
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="closeForm" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button *ngIf="showAddBtn" (click)="postClientDetails()" class="btn btn-primary" type="submit">Add</button>
                                <button *ngIf="showUpdateBtn" (click)="updateClientDetails()" class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Email</th>
                        <th scope="col">DOJ</th>
                        <th scope="col">Mobile No.</th>
                        <th scope="col">Payment Received</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of clientDataList">
                        <td>{{row.id}}</td>
                        <td>{{row.firstName}}</td>
                        <td>{{row.lastName}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.doj}}</td>
                        <td>{{row.mobileNum}}</td>
                        <td>{{row.totalPaymentReceived}}</td>
                        <td>
                            <button (click)="onEditClientDetails(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Edit</button> &nbsp;
                            <button (click)="deleteClientDetails(row)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<app-home-footer></app-home-footer>
